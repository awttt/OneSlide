<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>reveal.js – The HTML Presentation Framework</title>

		<meta name="description" content="A framework for easily creating beautiful presentations using HTML">
		<meta name="author" content="Hakim El Hattab">

		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css" id="theme">
		<link rel="stylesheet" href="css/main.css">
		<link rel="stylesheet" href="//at.alicdn.com/t/font_1964877_tmgx2ypevw.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css" id="highlight-theme">
	</head>
	
	<body>
<div class="control">
<span class="iconfont icon-setting"></span>
</div>
<div class="menu">
	<span class="iconfont icon-close"></span>
	<div class="detail">
		<div class="tab active"> <span class="iconfont icon-edit"></span>内容编辑</div>
		<div class="tab"><span class=" iconfont icon-zhuti"></span>主题与特效</div>
		<div class="tab"><span class=" iconfont icon-download"></span>下载PDF</div>
		<div class="content active">
			<div class="header">编辑</div>
			<div class="body edit">
				<textarea>

				</textarea>
				<div><button>保存</button></div>
			</div>
		</div>
		<div class="content "><div class="header">主题</div>
		<div class="body zhuti">
			<p>主题特效</p>
		</div></div>
		<div class="content"><div class="header">下载</div>
		<div class="body download">
			<p>下载PDF</p>
		</div>
	</div>
	</div>

</div>
		<div class="reveal">

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">
				

			</div>

		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/zoom/zoom.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/search/search.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>

			Reveal.initialize({
				controls: true,
				progress: true,
				center: true,
				hash: true,

				plugins: [ RevealZoom, RevealNotes, RevealSearch, RevealMarkdown, RevealHighlight ]
			});

		</script>


<script src="js/main.js"></script>

	</body>
</html>
